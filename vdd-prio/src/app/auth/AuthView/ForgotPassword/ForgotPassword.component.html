<div>
  <div class="authBlock p-2">
    <b>Passwort Zurücksetzen</b>

    <div class="formGroup pb-1">
      <input type="email" class="form-control" placeholder="Email-Addresse" #passwordResetEmail required>
    </div>

    <div class="formGroup">
      <input type="submit" class="btn btn-primary btn-block" value="Passwort zurücksetzten"
        (click)="ngAuthService.ForgotPassword(passwordResetEmail.value)">
    </div>

    <div class="form-group mt-2 mb-2">
      <small class="text-muted">
          Solltest du unter dieser Email registriert sein, schicken wir dir einen Link um das Passwort zurückzusetzen.
      </small>
    </div>
  </div>
</div>
