<div>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="/assets/img/logo_big.png" alt="">
    </a>
    <div class="text-right d-flex flex-row align-items-center">
      <div class="d-flex flex-column text-right">
        <div><b>Unternehmensansicht</b></div>
        <div class="small">Alle Informationen Ã¼ber Ihr Unternehmen</div>
      </div>
      <div class="d-flex ml-3">
        <app-auth-nav-item></app-auth-nav-item>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="card bg-dark text-light offset-lg-8 col-lg-4 col-12 mt-2 p-2">
      <h5>Umfragen</h5>
      <div *ngFor="let item of polls; index as i" class="d-flex mb-2">
        <div  class="input-group">
          <div class="input-group-prepend">
            <button class=" btn btn-secondary btn-fixed-width" [class.btn-secondary]="pollSelected!==item" [class.btn-info]="pollSelected===item" [title]="item" (click)="pollSelected=item">{{item}}</button>
          </div>
          <input  class="form-control d-none d-md-block" type="text" [value]="HostURL + PollURL + '/' + item" [id]="'pollurl-input-' + i">
          <div class="input-group-append">
            <button class="btn btn-info" (click)="copyURL('pollurl-input-' + i)">COPY<fa-icon [icon]="['fas', 'copy']"
              class="ml-2"></fa-icon></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="container-fluid mb-4">
    <div class="card bg-info text-light p-2">
      <div class="card-header">
        <h2>Dashboard</h2>
        <p>Ihre Cockpit der <b>mentale Gesundheit</b> ihres Unternehmens.</p>
      </div>
      <div class="card-body p-0">
        <app-mental-dashboard-view [pollID]="pollSelected" #MentalDashBoardView></app-mental-dashboard-view>
      </div>
      <div class="card-footer">
        <div class="row">
          <div class="col-12 col-md-6">
            <small><b>Umfrage:</b>&nbsp;{{pollSelected}}</small>
          </div>
          <div class="col-12 col-md-6 text-right">
            <button (click)="onDownloadCSV()" class="btn btn-info btn-sm">Download <fa-icon [icon]="['fas', 'file-csv']" class="ml-2"></fa-icon></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
