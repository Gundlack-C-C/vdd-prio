<div class="row m-0">
  <div class="container-fluid p-0">
    <div class="d-flex flex-column pb-1 pt-1">
      <div class="d-flex flex-grow-1">
        <select class="form-control" [(ngModel)]="date" (change)="onMonthChanged.next(date)">
          <option *ngFor="let item of dates">{{item}}</option>
        </select>
      </div>
    </div>
  </div>
  <div class="col-12 col-md-6 p-0 pr-md-2 mb-md-0 mb-2">
    <div class="card">
      <div class="card-header bg-dark text-light">
        <h5>Symptome</h5>
        <div class="small">Symptome f√ºr Mitarbeiter Stress (<b class="font-italic">Mittelwert {{date}}</b>).</div>
      </div>
      <div class="card-body p-2">
        <app-prio-barchart [prio]="Symptome"></app-prio-barchart>
      </div>
    </div>
  </div>
  <div class="col-12 col-md-6 p-0 pl-md-2 mb-md-0 mb-2">
    <div class="card">
      <div class="card-header bg-dark text-light">
        <h5>Ursachen</h5>
        <div class="small">Quellen von Mitarbeiter Stress (<b class="font-italic">Mittelwert {{date}}</b>).</div>
      </div>
      <div class="card-body p-2">
        <app-prio-barchart [prio]="Ursachen"></app-prio-barchart>
      </div>
    </div>
  </div>
</div>
