<div class="container-fluid">
    <div class="col-12">
      <div class="d-flex flex-row pb-4 pt-4">
        <div class="d-flex flex-grow-60 mr-auto">
          <h5>Mental Dashboard</h5>
        </div>
        <div class="d-flex flex-grow-40">
          <select class="form-control" [(ngModel)]="date">
            <option *ngFor="let item of T">{{item}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row pr-4 pl-4">
      <div class="col-xs-12 col-6 p-0 pr-2">
        <div class="card container-fluid p-0">
          <div class="card-header">
            <div>Mittelwert der Einflussfaktoren fÃ¼r Mitarbeiter Stress.</div>
          </div>
          <div class="card-body">
            <app-prio-series [prio]="prio_A" [T]="T" [date]="date"></app-prio-series>
          </div>
        </div>
      </div>
      <div class="col-xs-12 col-6 p-0 pl-2">
        <div class="card container-fluid p-0">
          <div class="card-header">
            <div>Mittelwert der Verursacher von Mitarbeiter Stress.</div>
          </div>
          <div class="card-body">
            <app-prio-series [prio]="prio_B" [T]="T" [date]="date"></app-prio-series>
          </div>
        </div>
      </div>
    </div>


</div>
