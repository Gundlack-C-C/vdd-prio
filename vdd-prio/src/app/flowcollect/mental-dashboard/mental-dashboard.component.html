<div *ngIf="symptome.length && ursachen.length; else NoDataAvailable">
    <div class="row m-0">
      <app-mental-monthly>

      </app-mental-monthly>
    </div>
    <app-mental-timeline [symptome]="symptome" [ursachen]="ursachen" [dates]="dates"></app-mental-timeline>
</div>
<ng-template #NoDataAvailable>
  <div class="alert alert-warning mt-3">
    <h3>Keine Daten vorhanden</h3>
  </div>
</ng-template>
