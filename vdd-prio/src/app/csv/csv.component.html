<div class="card">
  <div class="card-header">
    <input type="file" class="file-input"
    (change)="onFileSelected($event)" #fileUpload>
  </div>

  <div class="card-body">
    <div *ngIf="dataJSON; else NoData">
      <app-table [data]="dataJSON"></app-table>
    </div>
    <ng-template #NoData>
      Please Select CSV File!
    </ng-template>
  </div>
</div>
