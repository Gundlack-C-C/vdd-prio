<div class="card">
  <div class="card-header">
    <b>V</b>alue <b>D</b>riven <b>D</b>evelopment - Priorisation
  </div>
  <div class="card-body">
    <div *ngIf="data; else NoData">
      <app-table-prio [data]="data" (dataChangedEvent)="onPrioChanged($event)"></app-table-prio>
    </div>
    <ng-template #NoData>
      No Data Available!
    </ng-template>

  </div>

</div>
