<div class="card">
  <div class="card-header">
    <b>V</b>alue <b>D</b>riven <b>D</b>evelopment - Priorisation
  </div>
  <div class="card-body">
    <div *ngIf="data; else NoData">
      <div>
        <app-rel-prio [data]="data" [row]="1" [col]="1" (prioChanged)="onPrioChanged($event)"></app-rel-prio>
      </div>
      <div>
        <app-table-prio [data]="data" (dataChangedEvent)="onPrioChanged($event)"></app-table-prio>
      </div>
    </div>
    <ng-template #NoData>
      No Data Available!
    </ng-template>
  </div>

</div>
