<div class="card">
  <div class="card-header">
    <div class="d-flex flex-row flex-container">
      <div class="d-flex mr-auto"><b>Item:</b>&nbsp;{{ITEM}}</div>
      <div class="d-flex"><b>Prio:</b>&nbsp;{{PRIO}}</div>
    </div>
  </div>
  <div class="card-body">
    <div class="d-flex flex-row flex-container align-content-center">
      <div class="d-flex flex-grow-1">
        <div><span class="badge badge-pill badge-dark mr-1">{{MIN.value}}</span>{{MIN.title}}</div>
      </div>
      <div class="d-flex flex-grow-50 justify-content-center">
        <div class="input-group">
          <input class="form-control" type="number" [(ngModel)]="selected" min="0" [max]="options.max">
          <div class="input-group-append">
            <div class="input-group-text">
              <ngb-rating [(rate)]="selected" (hover)="hovered=$event" (leave)="hovered=0" [readonly]="readonly" [max]="options.max"></ngb-rating>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex flex-grow-1 justify-content-end">
        <div>{{MAX.title}}<span class="badge badge-pill badge-dark ml-1">{{MAX.value}}</span></div>
      </div>
    </div>
  </div>
</div>
