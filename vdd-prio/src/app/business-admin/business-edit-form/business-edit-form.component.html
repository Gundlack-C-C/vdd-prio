<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="col-2"><b>ID:</b></div>
    <div class="col-10">{{item?.id}}</div>
  </div>
  <div class="form-row pt-2">
    <div class="col-2"><b>Name</b></div>
    <div class="col-10"><input class="form-control" type="text" [value]="item?.name" [formControlName]="'name'"></div>
  </div>
  <div class="form-row pt-2">
    <div class="col-2"><b>Description</b></div>
    <div class="col-10"><textarea class="form-control" type="text" [value]="item?.description" rows="5" [formControlName]="'description'"></textarea></div>
  </div>
  <hr>
  <div class="form-row pt-4">
    <button class="col-3 form-control btn btn-sm btn-primary" type="submit">Save</button>
  </div>
</form>
