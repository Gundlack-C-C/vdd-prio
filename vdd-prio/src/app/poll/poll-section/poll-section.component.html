<div class="row p-4">
  <div class="list-group col-3">
    <a class="list-group-item list-group-item-primary">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text"><span class="badge badge-secondary">{{POLL_COUNT}}</span></span>
        </div>
        <input type="text" class="form-control" placeholder="Poll Name" (keyup.enter)="on_new_poll(new_poll_name)">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" (click)="on_new_poll(new_poll_name)" >New</button>
        </div>
      </div>
    </a>
    <a *ngFor="let item of POLLS" class="list-group-item list-group-item-action" [id]="item.key" (click)="selected_poll_key=item.key">
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">Name</span>
        </div>
        <input type="button" class="form-control" placeholder="Poll Name" [value]="item.value">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" (click)="on_delete_poll(item.key)">Delete<fa-icon [icon]="['far', 'trash-alt']" class="ml-2"></fa-icon></button>
        </div>
      </div>
    </a>
  </div>
  <div class="col-9 card p-2">
    <app-poll-detail [key]="selected_poll_key"></app-poll-detail>
  </div>
</div>
